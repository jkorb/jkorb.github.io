<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description"
      content="jkorbmacher.org">
    <meta name="author"
      content="Johannes Korbmacher">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>jkorbmacher.org</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon"
      type="image/png"
      href="data:image/png;base64,">
    <base target="_blank">
    {{ block "head" .}}
    {{ end }}
  </head>
  <body>
    <div class="content">
      {{ block "header" .}}
      {{ end }}
      <div class="main">
        {{- block "main" . -}}
        {{- end -}}
      </div>
      {{ block "footer" .}}
      {{ end }}
      {{ block "scripts" .}}
      {{ end }}
    </div>
  </body>
</html>
