{{- define "main" -}}
<div class="container-fluid reveal" style="aspect-ratio: 16 / 9; max-height: 100vh">
	<div class="slides" >
		<section>
      <h3>{{.Title}}</h3>
        <p>{{ with .Params.author}}{{.}}{{ end}}</p> 
        <p>{{ with .Params.location}}{{.}}{{end}}</p>
        <p class="" xmlns:cc="http://creativecommons.org/ns#" style="font-size:0.5em" >
          This work is licensed under 
          CC BY 4.0
          <i class="bi bi-cc-circle"></i> <i class="bi bi-universal-access-circle"></i>
        </p> 
    </section>
    {{ .Content}}
	</div>
</div>
{{- end -}}

{{- define "scripts" -}}
  <script src="/reveal.js-master/dist/reveal.js"></script>
  <script src="/reveal.js-master/plugin/math/math.js"></script>
